        subTitle_tag.innerHTML=obj.subTitle;

       var obj_text= JSON.parse(localStorage.getItem("platform_json"));

        if(obj_text){
            var obj = obj_text.data;
            assign(obj);
        }else {
           requestMethod('get','aboutus',"",function (obj,obj1) {
               assign(obj);
           })
